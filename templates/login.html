<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>app flask : {{title}}</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css')}}">
</head>
<body id="body">
   
    <!-- action="" => route actuelle-->
    <!-- action = "/route"=> route definie-->
    <div class="frame">
        <canvas class="canvas" id="canvas" width = "100" height = "100" style="border:1px solid black;">
            <p class="text">Hi there</p>
        </canvas>
    </div>
    <div class="login">
    <form action="{{ url_for('check_form') }}" method="get" class="form-example">
        <div class="form-example">
            <label for="name">Enter your name : </label>
            <input type="text" name="login" id="login" required />
        </div>
        <div class="form-example">
            <label for="pwd">enter your password : : </label>
            <input type="" name="pwd" id="pwd"/>
        </div>
            <div class="form-example">
            <input type="submit" value="connect!" />
        </div>
    <div>
        <img src= "{{ url_for('static',filename='img/nine.png') }}" alt="img_test.png" width="150" height="50">
    </div>
    </form>
    <a href="{{ url_for('inscription') }}">inscription</a>
</div>
    <p>
        <ul>Liste:
        {% for k in data %}
            <li><a href={{k}}>{{v}}</a></li>
        {% endfor %}
        </ul>

    </p>    
    <script src="{{ url_for('static',filename='js/main.js')}}"></script>
</body>
</html>
